<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <link rel="shortcut icon" href="icon.png" type="image/png">
   <link rel="stylesheet" href="css/style.css">
   <title>Name generator</title>
</head>
<body>
   <div class="container">
      <header>
         <h1>Name generator</h1>
      </header>
      <div class="body">
         <div class="main-images">
            <img id="main" src="img/svg.svg" alt="main image">
         </div>
         <div class="content">
            <div class="content-2">
               <div class="up">
                  <form action="" id="form-names">
                     <label for="origin">
                        Name origin:
                     </label>
                     <select name="origin" id="origin">
                        <option value="">-Select the name origin-</option>
                        <option value="au">Australia</option>
                        <option value="br">Brasil</option>
                        <option value="ca">Canada</option>
                        <option value="ch">Suiza</option>
                        <option value="de">Alemania</option>
                        <option value="dk">Dinamarca</option>
                        <option value="es">Espa√±a</option>
                        <option value="fi">Finlandia</option>
                        <option value="fr">Francia</option>
                        <option value="gb">Reino Unido</option>
                        <option value="ie">Irlanda</option>
                        <option value="ir">Iran</option>
                        <option value="no">Noruega</option>
                        <option value="nl">Paises Bajos</option>
                        <option value="nz">Nueva Zelanda</option>
                        <option value="tr">Turquia</option>
                        <option value="us">Estados Unidos</option>
                     </select>
                     <label for="genero">Gender:</label>
                     <select name="gender" id="gender">
                        <option value="">-- Select a gender --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                     </select>
                     <label for="names-to-generate">Names to generate</label>
                     <input type="number" id="names-to-generate" min="5" max="25" value="5">
                     <input type="submit" id="btn-submit" value="Generate">
                  </form>
               </div>
               <div class="down">
                  <!-- names here -->
               </div>
            </div>
         </div>
      </div>
      <footer>
         <p>Author: Eliceo Joel Herbas</p>
         <a href="https://github.com/EliceoJoel" target="_blank">
            <i class="fab fa-github"></i>
         </a>
         <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
         </a>
      </footer>
   </div>

   <script src="js/app.js"></script>
</body>
</html>
