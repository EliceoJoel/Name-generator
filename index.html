<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <link rel="shortcut icon" href="icon.png" type="image/png">
   <link rel="stylesheet" href="css/style.css">
   <title>Name generator</title>
</head>
<body>
   <div class="container">
      <header>
         <h1>Name generator</h1>
      </header>
      <div class="body">
         <div class="main-images">
            <img id="main" src="img/svg.svg" alt="main image">
         </div>
         <div class="content">
            <div class="content-2">
               <div class="up">
                  <form action="">
                     <label for="origin">
                        Name origin:
                     </label>
                     <select name="origin" id="origin">
                        <option value="">-Select the name origin-</option>
                        <option value="argentina">Argentina</option>
                        <option value="brazil">Brasil</option>
                        <option value="colombia">Colombia</option>
                        <option value="costa rica">Costa Rica</option>
                        <option value="france">Francia</option>
                        <option value="italy">Italia</option>
                        <option value="mexico">Mexico</option>
                        <option value="portugal">Portugal</option>
                        <option value="spain">Espa√±a</option>
                     </select>
                     <label for="genero">Gender:</label>
                        <select class="u-full-width" id="genero">
                           <option value=''>-- Select a gender --</option>
                           <option value="male">Man</option>
                           <option value="female">Woman</option>
                        </select>
                        <label for="names-to-generate">Names to generate</label>
                        <input type="number" id="names-to-generate" min="5" max="15" value="5">
                        <input type="submit" id="btn-submit" value="Generate">
                  </form>
               </div>
               <div class="down">
                  <h3>Names generated</h3>
                  <div class="grid-container-names">
                     <div class="grid-item-name">
                        <img class="image-name" src="img/girl.svg" alt="girl">
                        <p class="name">nombre mujer</p>
                     </div>
                     <div class="grid-item-name">
                        <img class="image-name" src="img/boy.svg" alt="boy">
                        <p class="name">nombre hombre</p>
                     </div>
                     <div class="grid-item-name">
                        <img class="image-name" src="img/girl.svg" alt="girl">
                        <p class="name">nombre mujer</p>
                     </div>
                     <div class="grid-item-name">
                        <img class="image-name" src="img/boy.svg" alt="boy">
                        <p class="name">nombre hombre</p>
                     </div>
                     <div class="grid-item-name">
                        <img class="image-name" src="img/girl.svg" alt="girl">
                        <p class="name">nombre mujer</p>
                     </div>
                   </div>
               </div>
            </div>
         </div>
      </div>
      <footer>
         <p>Author: Eliceo Joel Herbas</p>
         <a href="https://github.com/EliceoJoel" target="_blank">
            <i class="fab fa-github"></i>
         </a>
         <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
         </a>
      </footer>
   </div>

   <script src="js/app.js"></script>
</body>
</html>
